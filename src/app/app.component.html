<div class="container" style="margin-top: 50px">
  <form [formGroup]="miFormulario">
    Email: <input [class.is-invalid]="miFormulario.get('userEmail')?.touched && miFormulario.get('userEmail')?.invalid"
      type="email" class="form-control" formControlName="userEmail" />
    Password: <input [class.is-invalid]="miFormulario.get('userPass')?.touched && miFormulario.get('userPass')?.invalid"
      type="password" class="form-control" formControlName="userPass"> <br />
    <button class="btn btn-primary" type="submit">Enviar</button>
  </form>
</div>

<div style="margin-top: 50px">
  <div class="card" style="margin-left: 50px; margin-right: 50px">
    <div class="card-header">
      <h3 class="card-title">Resultados</h3>
    </div>
    <div *ngIf="miFormulario.status != 'INVALID'; else noResult" class="card-body" >
      {{ miFormulario.value| json}}
    </div>
    <ng-template #noResult>
      Sin resultados
    </ng-template>
  </div>
</div>
